{% extends 'chat_app/baseTemp.html' %}

{% block title %}
  Home Page
{% endblock %}

{% block content %}
  <div class="container mx-auto">
    <h1 class="font-bold text-3xl text-center mt-10 mb-6 text-gray-100">List of Rooms</h1>
    <div class="flex flex-col items-center space-y-6">
      <div class="w-full md:w-1/2">
        {% for chatroom in chatrooms %}
          <div class="shadow-lg p-6 bg-blue-900 font-semibold text-white  rounded-full transition-transform transform hover:scale-105 mb-4">
            <a href="{% url 'chatroom' chatroom.slug %}" class="block text-center text-2xl">{{ chatroom.name }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
