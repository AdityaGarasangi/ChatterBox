{% extends 'chat_app/baseTemp.html' %}
{% load static %}

{% block title %}
  Logout Confirmation
{% endblock %}

{% block content %}
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
      <p class="text-3xl font-bold text-white mb-4">Are you sure you want to logout?</p>
      <p class="text-lg text-gray-400 mb-6">You will be redirected to the login page.</p>

      <form method="post" action="{% url 'logout' %}" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="w-full rounded-lg p-4 bg-red-600 hover:bg-red-700 text-white font-semibold text-lg transition duration-200">Logout</button>
      </form>

      <a href="{% url 'profile' %}" class="block rounded-lg m-2 p-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg transition duration-200">Cancel</a>
      <a href="{% url 'index' %}" class="block rounded-lg m-2 p-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold text-lg transition duration-200">Rooms</a>
    </div>
  </div>
{% endblock %}
