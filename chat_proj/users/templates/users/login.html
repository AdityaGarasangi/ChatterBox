{% extends 'chat_app/baseTemp.html' %}
{% load static %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 rounded-lg shadow-lg p-10 w-full max-w-md">
      <h1 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back</h1>
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-5">
          <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
          <input type="text" name="username" id="id_username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-blue-500 w-full p-3" placeholder="Your username" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
          <input type="password" name="password" id="id_password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-blue-500 w-full p-3" required />
        </div>
        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-200">Sign In</button>
        <p class="text-sm font-light text-gray-300 mt-4">
          Don't have an account? <a href="{% url 'register' %}" class="font-medium text-blue-400 hover:underline">Create an account</a>
        </p>
      </form>
    </div>
  </div>
{% endblock %}
